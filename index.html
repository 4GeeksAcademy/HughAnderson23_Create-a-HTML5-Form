<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Secure Payment Form (trust me)</title>
    <!--bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05fa1878ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-3">
        <div class="card">
            <div class="card-header">
                <h1>Payment Form Example</h1>
            </div>
    
        <!--Form Setup-->    
        <form class="row g-3 m-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <!--Top Line of Inputs-->
            <div class="col-sm-5">
              <label for="Card#" class="form-label">Card #</label>
              <input type="text" inputmode="decimal" class="form-control" id="Card#" placeholder="xxxxxxxxxxxxxxxx">
            </div>
            <div class="col-sm-3">
              <label for="CVC#" class="form-label">CVC #</label>
              <input type="text" inputmode="decimal" class="form-control" id="CVC#" placeholder="0000">
            </div>
            
            <div class="col-sm-4">
                <label for="inputPassword4" class="form-label">Amount</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></div>
                    <input type="text" inputmode="decimal" class="form-control" id="Amount" placeholder="Amount"></input>
                </div>
              </div>

            <!--First Name Last Name-->
            <div class="col-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            
            <!--City, State, Zip-->
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State:</label>
                <select id="inputState" class="form-select">
                    <option value="" disabled selected>Select a state</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" inputmode="decimal" class="form-control" id="inputZip">
            </div>

            <!--Payment Type-->
            <div class="col-6">
                <label for="Payment Type" class="form-label">We accept:</label>
                <br />
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"/>
                <div class="btn btn-secondary" for="option2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <label class="form-check-label" for="inlineRadio1"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                    <i class="fa-brands fa-cc-visa"></i>
                    <label class="form-check-label" for="inlineRadio2"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <label class="form-check-label" for="inlineRadio2"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                    <i class="fa-brands fa-cc-amex"></i>
                    <label class="form-check-label" for="inlineRadio2"></label>
                  </div>
                </div>
              </div>

            <!--Text Area-->
            <div class="col-md-6">
                <label class="form-label" for="textAreaExample2">Message</label>
                <textarea class="form-control" id="textAreaExample2" rows="3"></textarea>
                <label class="text-secondary fs-6">Add any notes here.</label>
            </div>

            <!--Cancel and Send-->

            
        </form>
        <div class="card-footer">    
            <div class="row">
                <div class="col-md-3 offset-md-9">
                    <button type="button" class="btn btn-secondary mx-auto">Cancel</button>
                    <button type="button" class="btn btn-primary mx-auto">Send</button>
                </div>
            </div>
        </div>    

<!--Bootstrap Scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
